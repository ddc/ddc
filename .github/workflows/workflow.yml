name: Update Profile cards

on:
  schedule:
    - cron: "0 0 * * *" # Runs once daily at midnight
  workflow_dispatch:

jobs:
  cards:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Generate streak stats card
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 3
          max_attempts: 3
          shell: bash
          command: |
            mkdir -p profile
            if [ ! -d /tmp/streak-stats ]; then
              git clone --depth 1 https://github.com/DenverCoder1/github-readme-streak-stats.git /tmp/streak-stats
            fi
            docker build -t streak-stats /tmp/streak-stats
            docker rm -f streak 2>/dev/null || true
            docker run -d --name streak -p 8080:80 -e TOKEN=${{ secrets.GITHUB_TOKEN }} streak-stats
            for i in $(seq 1 30); do
              curl -s -o /dev/null http://localhost:8080/ && break
              sleep 1
            done
            curl -sf -o assets/streak.svg "http://localhost:8080/?user=${{ github.repository_owner }}&theme=chartreuse-dark&hide_border=true&mode=weekly&card_width=800&card_height=200"
            docker stop streak
            docker rm streak

      - name: Generate hexagon stats card
        continue-on-error: true
        run: |
          curl -sf -L -o assets/hexagon-stats.svg "https://stats.hyo.dev/api/github-stats?login=${{ github.repository_owner }}"

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        continue-on-error: true
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=chartreuse-dark&hide_border=true&card_width=800&include_all_commits=true&count_private=true
          path: assets/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # layout: normal, compact, donut, donut-vertical, pie
      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        continue-on-error: true
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&theme=chartreuse-dark&hide_border=true&card_width=800&layout=normal&langs_count=10
          path: assets/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate wakatime card
        uses: readme-tools/github-readme-stats-action@v1
        continue-on-error: true
        with:
          card: wakatime
          options: username=${{ github.repository_owner }}&theme=chartreuse-dark&hide_border=true&card_width=800&card_height=1000
          path: assets/wakatime.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate pythonLogs pin card
        uses: readme-tools/github-readme-stats-action@v1
        continue-on-error: true
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=pythonLogs&theme=chartreuse-dark&hide_border=true
          path: assets/pythonLogs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate ddcDatabases pin card
        uses: readme-tools/github-readme-stats-action@v1
        continue-on-error: true
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=ddcDatabases&theme=chartreuse-dark&hide_border=true
          path: assets/ddcDatabases.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate DiscordBot pin card
        uses: readme-tools/github-readme-stats-action@v1
        continue-on-error: true
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=DiscordBot&theme=chartreuse-dark&hide_border=true
          path: assets/DiscordBot.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate ReshadeUtils pin card
        uses: readme-tools/github-readme-stats-action@v1
        continue-on-error: true
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=ReshadeUtils&theme=chartreuse-dark&hide_border=true
          path: assets/ReshadeUtils.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Gw2Launcher pin card
        uses: readme-tools/github-readme-stats-action@v1
        continue-on-error: true
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=Gw2Launcher&theme=chartreuse-dark&hide_border=true
          path: assets/Gw2Launcher.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate 802.11ad pin card
        uses: readme-tools/github-readme-stats-action@v1
        continue-on-error: true
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=802.11ad&theme=chartreuse-dark&hide_border=true
          path: assets/802_11ad.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate post_install_os pin card
        uses: readme-tools/github-readme-stats-action@v1
        continue-on-error: true
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=post-install-os&theme=chartreuse-dark&hide_border=true
          path: assets/post_install_os.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate raspfan.py gist card
        uses: readme-tools/github-readme-stats-action@v1
        continue-on-error: true
        with:
          card: gist
          options: id=1c2d19f1c932de07f26dc1f02e0ee3ec&theme=chartreuse-dark&hide_border=true
          path: assets/raspfan.svg
          token: ${{ secrets.GH_PAT }}

      - name: Generate ddcMacTahoeKde pin card
        uses: readme-tools/github-readme-stats-action@v1
        continue-on-error: true
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=ddcMacTahoeKde&theme=chartreuse-dark&hide_border=true
          path: assets/ddc_mac_tahoe_kde.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate ddcTheme pin card
        uses: readme-tools/github-readme-stats-action@v1
        continue-on-error: true
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=ddcTheme&theme=chartreuse-dark&hide_border=true
          path: assets/ddc_theme.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git stash --include-untracked
          git pull --rebase
          git stash pop
          git add assets/*.svg
          git commit -m "Update README cards" || exit 0
          git push
