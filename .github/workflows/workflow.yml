name: Update Profile cards

on:
  schedule:
    - cron: "0 0 * * *" # Runs once daily at midnight
  workflow_dispatch:

jobs:
  cards:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Generate streak stats card
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 3
          max_attempts: 3
          shell: bash
          command: |
            mkdir -p profile
            if [ ! -d /tmp/streak-stats ]; then
              git clone --depth 1 https://github.com/DenverCoder1/github-readme-streak-stats.git /tmp/streak-stats
            fi
            docker build -t streak-stats /tmp/streak-stats
            docker rm -f streak 2>/dev/null || true
            docker run -d --name streak -p 8080:80 -e TOKEN=${{ secrets.GITHUB_TOKEN }} streak-stats
            for i in $(seq 1 30); do
              curl -s -o /dev/null http://localhost:8080/ && break
              sleep 1
            done
            curl -sf -o assets/streak.svg "http://localhost:8080/?user=${{ github.repository_owner }}&theme=chartreuse-dark&hide_border=true&mode=weekly&card_width=800&card_height=200"
            docker stop streak
            docker rm streak

      - name: Generate hexagon stats card
        continue-on-error: true
        run: |
          curl -sf -L -o assets/hexagon-stats.svg "https://stats.hyo.dev/api/github-stats?login=${{ github.repository_owner }}"
          sed -i 's/#26272D/#000/g; s/stroke:url(#backgroundInnerLineGradient)/stroke:none/g; s/#FFFFFF/#7fff00/g; s/textInfoStyle">/textInfoStyle" fill="#000">/' assets/hexagon-stats.svg

      - name: Generate other stats cards
        continue-on-error: true
        env:
          BASE: "https://github-readme-stats.vercel.app"
        run: |
          OWNER="${{ github.repository_owner }}"
          THEME="chartreuse-dark"

          # Stats cards
          curl -sf --retry 3 -o assets/stats.svg "${BASE}/api?username=${OWNER}&show_icons=true&theme=${THEME}&hide_border=true&card_width=800&include_all_commits=true&count_private=true" || true

          # Top languages card
          curl -sf --retry 3 -o assets/top-langs.svg "${BASE}/api/top-langs?username=${OWNER}&theme=${THEME}&hide_border=true&card_width=800&layout=normal&langs_count=10" || true

          # Wakatime card
          curl -sf --retry 3 -o assets/wakatime.svg "${BASE}/api/wakatime?username=${OWNER}&theme=${THEME}&hide_border=true&card_width=800&card_height=1000" || true

          # Pin cards
          declare -A PINS=(
            ["pythonLogs"]="pythonLogs"
            ["ddcDatabases"]="ddcDatabases"
            ["DiscordBot"]="DiscordBot"
            ["ReshadeUtils"]="ReshadeUtils"
            ["Gw2Launcher"]="Gw2Launcher"
            ["802_11ad"]="802.11ad"
            ["post_install_os"]="post-install-os"
            ["ddc_mac_tahoe_kde"]="ddcMacTahoeKde"
            ["ddc_theme"]="ddcTheme"
          )
          for file in "${!PINS[@]}"; do
            repo="${PINS[$file]}"
            curl -sf --retry 3 -o "assets/${file}.svg" "${BASE}/api/pin?username=${OWNER}&repo=${repo}&theme=${THEME}&hide_border=true" || true
          done

          # Gist card
          curl -sf --retry 3 -o assets/raspfan.svg "${BASE}/api/gist?id=1c2d19f1c932de07f26dc1f02e0ee3ec&theme=${THEME}&hide_border=true" || true

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git stash --include-untracked
          git pull --rebase
          git stash pop
          git add assets/*.svg
          git commit -m "Update README cards" || exit 0
          git push
