<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2d333b"/>
      <stop offset="100%" stop-color="#1c2128"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7fff00" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#7fff00" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <!-- Terminal window -->
  <rect x="15" y="15" width="170" height="170" rx="16" fill="url(#bg)" stroke="#444c56" stroke-width="2"/>
  <!-- Title bar -->
  <rect x="15" y="15" width="170" height="30" rx="16" fill="#2d333b"/>
  <rect x="15" y="30" width="170" height="15" fill="#2d333b"/>
  <line x1="15" y1="45" x2="185" y2="45" stroke="#444c56" stroke-width="1"/>
  <!-- Window buttons -->
  <circle cx="35" cy="30" r="5" fill="#f85149"/>
  <circle cx="55" cy="30" r="5" fill="#d29922"/>
  <circle cx="75" cy="30" r="5" fill="#3fb950"/>
  <!-- Glow effect -->
  <rect x="15" y="45" width="170" height="140" rx="0" fill="url(#glow)"/>
  <!-- Terminal text -->
  <text x="35" y="75" font-family="monospace" font-size="16" font-weight="bold" fill="#3fb950">$</text>
  <text x="52" y="75" font-family="monospace" font-size="16" fill="#adbac7">whoami</text>
  <text x="35" y="100" font-family="monospace" font-size="16" fill="#7fff00">ddc</text>
  <text x="35" y="130" font-family="monospace" font-size="16" font-weight="bold" fill="#3fb950">$</text>
  <text x="52" y="130" font-family="monospace" font-size="16" fill="#adbac7">echo $ROLE</text>
  <text x="35" y="155" font-family="monospace" font-size="16" fill="#7fff00">developer</text>
  <!-- Blinking cursor -->
  <rect x="35" y="168" width="10" height="2" fill="#7fff00">
    <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite"/>
  </rect>
</svg>
